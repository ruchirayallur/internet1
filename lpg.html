<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPG Connection Application</title>
</head>
<body>
    <h2>LPG Connection Application</h2>
    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="aadhar">Aadhar Card:</label><br>
        <input type="text" id="aadhar" name="aadhar" required><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        <label for="photo">Passport Size Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>

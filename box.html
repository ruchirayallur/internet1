<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>mast</title>
 <style>
 .box {
   display: flex;
   justify-content: center;
 }

 .circle{
   width: 100px;
   height: 100px;
   border: 1px solid rgb(0, 13, 255);
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
 }

 .outer-box {
   border: 2px solid rgb(189, 19, 19); /* Change border properties as desired */
   padding: 10px; /* Adjust padding as needed */
   border-radius: 10px; /* Adjust border radius as needed */
 }
 </style>
</head>
<body>
 <div class="box outer-box">
   <div class="circle">
     <p>Center</p>
   </div>
 </div>
</body>
</html>
